{% extends "base.html" %}


{% block content %} 
{% if loginstatus == true %}
<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active">Output</a>
        </li>
 
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">Output</h5>
      <p class="card-text">
        <ol>
      {% for item in output %}
      {% for field in item%}
  <li>{{field, item[field]}}</li>
  {% endfor %}
  {% endfor %}
</ol>
      </p>
    </div>
  </div>




{% endif %}
{% endblock %}
