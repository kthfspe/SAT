{% extends "base.html" %}


{% block content %} 
{% if loginstatus == true %}


<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/output">Output</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/error">Error</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/warning">Warnings</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">Error</h5>
      <p class="card-text">
        <ul>
      {% for item in error %}
  <li>{{item}}</li>
  {% endfor %}
</ul>
      </p>
      <a href="#" class="btn btn-primary">Go somewhere error</a>
    </div>
  </div>



{% endif %}
{% endblock %}
